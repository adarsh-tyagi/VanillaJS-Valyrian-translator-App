<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link href="./image/logo.svg" rel="icon" />
    <title>Valyrian Translator</title>
  </head>
  <body>
    <header>
      <h1>Valyrian App</h1>
    </header>

    <section>
      <textarea
        id="inputText"
        placeholder="write your text here....."
      ></textarea>
      <button id="translate">Translate</button>
      <div id="outputText"></div>
    </section>

    <footer>
      <p>
        Do you know about Game of thrones or The song of ice and fire? Well
        valyrian is just the fictional language from Game of thrones. This app
        will translate normal english into valyrian language.
      </p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
